<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Basic - LQD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz__app">
      <div class="quiz__app--title">
        <h1>Câu hỏi đơn giản về ngày 30/4 - 1/5</h1>
        <img src="./images/vietnam.png" alt="icon-logoVietNam" class="icon" />
      </div>

      <div class="quiz__app--quiz">
        <h2 id="quiz__app--question">Question goes here</h2>
        <div id="answer__buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
